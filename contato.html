<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Contato - Barbearia Alura</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style-contato.css">
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<div class="caixa">
			<h1><img src="logo.png"></h1>
			<ul>
				<nav>	
					<li><a href="index.html">Home</a></li>
					<li><a href="produtos.html">Produtos</a></li>
					<li><a href="contato.html">Contato</a></li>
				</nav>
			</ul>
		</div>
	</header>

	<main>
		<form>
			<label for="nomecompleto">Nome Completo</label>
			<input type="text" id="nomecompleto" class="input-padrao" required placeholder="Seu nome completo">

			<label for="email"> E-mail</label>
			<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

			<label for="telefone"> Telefone</label>
			<input type="tel" id="telefone" class="input-padrao" required placeholder="(DDD)9999-9999">

			<label for="mensagem">Mensagem</label>
			<textarea cols="auto" rows="10" id=mensagem required placeholder="Escreva sua mensagem"></textarea>

			<fieldset>
				<legend>Como prefere nosso contato?</legend>
				<label for="radio-email">E-mail<input type="radio" name="contato" value="email" id="radio-email"></label>
				
				<label for="radio-telefone">Telefone<input type="radio" name="contato" value="telefone" id="radio-telefone"></label>
				
				<Label for="radio-whatsapp">Whatsapp<input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked></Label>
			</fieldset>
			<fieldset>
				<legend>Qual horário prefere ser atendido?</legend>
				<select>
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>
			</fieldset>
			<label>Gostaria de receber novidades por e-mail?<input type="checkbox" class="checkbox" checked></label>
			<input type="submit" value="Enviar Formulário" class="enviar">
			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
			</thead>
			<tbody>
				<tr>
					<td>Segunda</td>
					<td>8h~20h</td>
				</tr>
				<tr>
					<td>Terça</td>
					<td>8h~20h</td>
				</tr>
				<tr>
					<td>Quarta</td>
					<td>8h~20h</td>
				</tr>
				<tr>
					<td>Quinta</td>
					<td>8h~20h</td>
				</tr>
				<tr>
					<td>Sexta</td>
					<td>8h~20h</td>
				</tr>
			</table>
			</tbody>
		</form>
	</main>
	<footer>
		<img src="logo-branco.png">
		<p class="copyright">&copy; Copyright Barbearia Alura</p>
	</footer>
</body>
</html>
